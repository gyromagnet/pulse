<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pulse Program Parser</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.5/full/pyodide.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
    integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="settings-popover" id="settingsPanel">
    <h4>Parser</h4>
    <label>Parser:
      <select id="parserSelect">
        <option value="lalr">LALR</option>
        <option value="earley">Earley</option>
      </select>
    </label>
    <label>Lexer:
      <select id="lexerSelect">
        <option value="basic">basic</option>
        <option value="contextual">contextual</option>
        <option value="dynamic">dynamic</option>
        <option value="dynamic_complete">dynamic_complete</option>
      </select>
    </label>
    <label>Regular Expression Engine:
      <select id="regexSelect">
        <option value="re">re</option>
        <option value="regex">regex</option>
      </select>
    </label>
    <label><input type="checkbox" id="debugCheckbox" /> Debug</label>
    <label><input type="checkbox" id="strictCheckbox" /> Strict</label>
    <label>Start rule: <input type="text" id="startInput" /></label>

    <hr />

    <h4>Display</h4>
    <label><input type="checkbox" id="compressCheckbox" /> Compress Tree
      Paths</label>
    <label><input type="checkbox" id="showHiddenCheckbox" /> Show Hidden
      Tokens</label>

    <button onclick="saveSettingsAndClose()">Save & Close</button>
  </div>

  <div id="settingsToggle" onclick="toggleSettings()" title="Settings">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round">
      <circle cx="12" cy="12" r="3" />
      <path
        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z">
      </path>
    </svg>
  </div>

  <h1>Pulse Program Parser</h1>

  <div class="split-pane">
    <div class="editor-container" id="left-pane">
      <div class="editor-block" id="grammar-block">
        <div class="editor-header">
          <h3>Grammar</h3>
          <div class="example-links">
            <a href="#" onclick="loadGrammarFile('grammars/bruker.lark')">Reload Grammar</a>
          </div>
        </div>
        <textarea id="grammar"></textarea>
      </div>

      <div class="resizer-horizontal" id="vertical-divider">
        <div class="grip-icon-horizontal"></div>
      </div>

      <div class="editor-block" id="input-block">

        <div class="editor-header">
          <h3>Pulse Code</h3>
          <div class="example-links">
            <a href="#" onclick="loadExampleFile('example_code/zg')">zg</a>
            <a href="#" onclick="loadExampleFile('example_code/hnco_3c_pfg_lek_600_sh_cp')">HNCO</a>
          </div>
        </div>
        <textarea id="input"></textarea>
      </div>
      <div class="editor-footer">
        <button onclick="runParser()">Parse</button>
      </div>
    </div>

    <div class="resizer-vertical" id="column-divider">
      <div class="grip-icon-vertical"></div>
    </div>

    <div class="output-container">
      <h3>Parse Tree Output:</h3>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
    integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="ide.js"></script>

  <img src="img/qr.gif" alt="QR Code" class="qr-float" />
</body>

</html>
